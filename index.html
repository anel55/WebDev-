<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="images/diceeLogo.png" alt="Game Logo" class="logo">
        <h1>Interactive Dice Game</h1>
        <div class="dice-container">
            <img id="dice1" src="images/dice1.png" alt="Dice 1" class="dice">
            <img id="dice2" src="images/dice1.png" alt="Dice 2" class="dice">
        </div>
        <button id="rollButton">Roll Dice</button>
        <div class="result">
            <p id="sum">Sum: --</p>
            <p id="counter">Rolls: 0</p>
            <p id="message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
